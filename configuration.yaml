      type: css
    - url: /local/mini-graph-card-bundle.js?v=0.10.0
      type: module
    - url: https://unpkg.com/moment@2.29.1/min/moment-with-locales.js
      type: module
    - url: /local/banner-card.js?v=1
      type: module
    - url: /hacsfiles/atomic-calendar-revive/atomic-calendar-revive.js
      type: module

####################################################
#                                                  #
#                 Media player                     #
#                                                  #
####################################################
# https://www.home-assistant.io/integrations/media_player/
media_player:
  - platform: frontier_silicon
    host: 192.168.66.117
    name: Revo Radio
#- platform: cast
#  name: Nest HUB
#  host: 192.168.66.119

####################################################
#                                                  #
#                 Netatmo                          #
#                                                  #
####################################################
netatmo:
  client_id: !secret netatmo_id
  client_secret: !secret netatmo_pwd

####################################################
#                                                  #
#                 Notify                           #
#                                                  #
####################################################
notify:
  - platform: group
    name: Notify Group
    services:
      - service: mobile_app_sm_g988b
  - platform: smtp
    name: !secret notify_name
    sender: !secret notify_sender
    recipient: !secret notify_recipient
    server: !secret notify_server
    port: 25
    encryption: none
    sender_name: HomeAssistant

####################################################
#                                                  #
#                   Recorder                       #
#                                                  #
####################################################
recorder:
  db_url: !secret mariadb_url
  purge_keep_days: 4
  commit_interval: 30
  include:
    domains:
      - automation
    entities:
      - sun.sun
      - binary_sensor.dorrsensor_bad_access_control_window_door_is_open
      - binary_sensor.dorrsensor_forrad_access_control_window_door_is_open
      - binary_sensor.dorrsensor_kok_access_control_window_door_is_open
      - binary_sensor.dorrsensor_vardagsrum_access_control_window_door_is_open
      - binary_sensor.dorrsensor_sovrum_access_control_window_door_is_open
      - device_tracker.samsung_s20_ultra_5g
      - sensor.last_meter_consumption_vedevagslingan_23
      - sensor.voltage_phase1_vedevagslingan_23
      - sensor.voltage_phase2_vedevagslingan_23
      - sensor.voltage_phase3_vedevagslingan_23
      - sensor.current_l1_vedevagslingan_23
      - sensor.current_l2_vedevagslingan_23
      - sensor.current_l3_vedevagslingan_23
      - sensor.syn1_download_throughput
      - sensor.syn1_upload_throughput
      - sensor.syn1_drive_1_temperature
      - sensor.syn1_drive_2_temperature
      - sensor.syn1_drive_3_temperature
      - sensor.syn1_drive_4_temperature
      - sensor.syn3_download_throughput
      - sensor.syn3_upload_throughput
      - sensor.syn3_drive_1_temperature
      - sensor.syn3_drive_2_temperature
      - sensor.syn3_drive_3_temperature
      - sensor.syn3_drive_4_temperature
      - sensor.popp_wireless_thermostatic_valve_trv_air_temperature
      - sensor.popp_wireless_thermostatic_valve_trv_air_temperature_2
      - sensor.popp_wireless_thermostatic_valve_trv_air_temperature_3
      - sensor.popp_wireless_thermostatic_valve_trv_air_temperature_4
      - sensor.popp_wireless_thermostatic_valve_trv_air_temperature_5
      - sensor.popp_wireless_thermostatic_valve_trv_air_temperature_6

####################################################
#                                                  #
#                 Sensors                          #
#                                                  #
####################################################
sensor:
  - platform: time_date
    display_options:
      - "time"
      - "date"
      - "date_time"
      - "date_time_utc"
      - "date_time_iso"
      - "time_date"
      - "time_utc"
      - "beat"

  - platform: template
    sensors:
      lights_on_count:
        friendly_name: LightsCounter
        value_template: >-
          {% set lights = [
            states.light.sovrummet,
            states.light.bord,
            states.light.forrad,
            states.light.hue_color_floor_1,
            states.light.kok,
            states.light.sang,
            states.light.sekretar,
            states.light.sovrummet,
            states.light.spirallampa,
            states.light.vardagsrum,
            states.light.badrummet,
            states.switch.badrumskap,
            states.switch.arbetsbord,
            states.switch.hallampa,
            states.switch.gangen
            ] %}
          {{ lights | selectattr('state','eq','on') | list | count }}

####################################################
#                                                  #
#                 Shell Commands                   #
#                                                  #
####################################################
# https://www.home-assistant.io/integrations/shell_command/
shell_command:
  disco_off: !secret disco_off
  disco_on: !secret disco_on
  pushupdates_to_github: !secret github

####################################################
#                                                  #
#                     TTS                          #
#                                                  #
####################################################
# https://www.home-assistant.io/integrations/tts/
# Text to speech
tts:
  - platform: google_translate
    language: en
    cache: true
    cache_dir: /tmp/tts
    time_memory: 300
    service_name: google_say
    base_url: http://192.168.66.10:8123

template: !include template.yaml
