    - yamaha
    - logitech_mediaserver

####################################################
#                                                  #
#                     Google                       #
#                                                  #
####################################################
google:
  client_id: !secret google_id
  client_secret: !secret google_pwd

####################################################
#                                                  #
#                     HTTP                         #
#                                                  #
####################################################
# https://www.home-assistant.io/integrations/http/
http:
  use_x_forwarded_for: true
  trusted_proxies:
    - 172.30.33.0/24
  ip_ban_enabled: true
  login_attempts_threshold: 5
